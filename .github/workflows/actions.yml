name: Actions workflow

on: [push, pull_request]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          echo "I am done"
# Checking out repo using github action checkout
      - name: Checkout repo
        uses: actions/checkout@v3
# Listing all files after checkout 
      - name: List Files after checkout
        run: |
          pwd
          ls -a
    # For actions we can specify commit, version, and or branch(Not always the best)
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: John
      - name: Log Greeting Time
      # in order to access these env variables, we need to give the action an id to reference
        run: echo "${{steps.greet.outputs.time}}"
